services:
  - type: web
    name: jifywigs-server
    env: node
    region: oregon
    buildCommand: |
      npm install
      cd ../shared && npm install && npm run build
      cd ../server && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false